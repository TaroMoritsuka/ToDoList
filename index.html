<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <h1>チュートリアルToDoリスト</h1>
        <label v-for="label in options">
            <input type="radio" v-model="current" v-bind:value="label.value">{{ label.label }}
        </label>
        <table>
            {{ computedTodos.length }}件表示中
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th class="comment">comment</th>
                    <th class="state">status</th>
                    <th class="button">-</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in computedTodos" v-bind:key="item.id">
                    <th>{{ item.id }}</th>
                    <td>{{ item.comment }}</td>
                    <td class="state">
                        <button v-on:click="doChangeState(item)">{{ labels[item.state] }}</button>
                    </td>
                    <td class="button">
                        <button v-on:click="doRemove(item)">delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
        <h2>Add ToDo</h2>
        <form class="add-form" v-on:submit.prevent="doAdd">
            comment<input type="text" ref="comment">
            <button type="submit">Add</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
